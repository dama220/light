<form>
  <label for="area-type">Room Area Type:</label>
  <select id="area-type" name="area-type">
    <option value="living-room">Living Room</option>
    <option value="bedroom">Bedroom</option>
    <option value="office">Office</option>
    <option value="kitchen">Kitchen</option>
    <option value="bathroom">Bathroom</option>
  </select>

  <label for="length">Room Length (m):</label>
  <input type="number" id="length" name="length" step="0.1">

  <label for="width">Room Width (m):</label>
  <input type="number" id="width" name="width" step="0.1">

  <label for="fixture-type">Fixture Type:</label>
  <select id="fixture-type" name="fixture-type">
    <option value="downlight">Downlight</option>
    <option value="cob">COB Light</option>
    <option value="panel">Panel Light</option>
    <!-- Add more options as needed -->
  </select>

  <label for="wattage">Fixture Wattage:</label>
  <select id="wattage" name="wattage">
    <option value="8">8W</option>
    <option value="12">12W</option>
    <option value="18">18W</option>
    <option value="24">24W</option>
    <option value="40">40W</option>
  </select>
  
  <button type="button" onclick="calculateFixtures()">Calculate Fixtures</button>
</form>
<div id="result"></div>
